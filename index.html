<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>DNA + เดินเงิน (Martingale)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    button { padding: 10px 20px; margin: 5px; font-size: 16px; cursor: pointer; }
    .row { margin-top: 15px; }
    .dna-box span { margin-right: 5px; font-size: 22px; font-weight: bold; }
    .green { color: green; }
    .red { color: red; }
    .log { margin-top: 20px; }
    .log ul { list-style: none; padding-left: 0; }
    .log li { margin-bottom: 6px; }
    .summary { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>

  <h2>บันทึก DNA + ระบบเดินเงิน</h2>
  <label>เลือกสูตรเดินเงิน: 
    <select id="modeSelect" onchange="changeMode()">
      <option value="martingale">Martingale</option>
      <option value="paroli">Paroli</option>
      <option value="fibonacci">Fibonacci</option>
      <option value="1326">1-3-2-6</option>
      <option value="flat">Flat Bet</option>
      <option value="manual">กำหนดเอง</option>
    </select>
  </label>

  <button onclick="toggleMode()">เปลี่ยนโหมดเดินเงิน (โหมด: <span id="modeStatus">Martingale</span>)</button>
  <div class="row">
    <button onclick="markDNA('follow')">ตาม ✔️</button>
    <button onclick="markDNA('oppose')">สวน ❌</button>
  </div>

  <button onclick="toggleMode()">เปลี่ยนโหมดเดินเงิน (โหมด: <span id="modeStatus">Martingale</span>)</button>
  <div class="row">
    <button onclick="confirmResult(true)">ชนะ ✅</button>
    <button onclick="confirmResult(false)">แพ้ ❌</button>
  </div>

  <button onclick="resetAll()">รีเซ็ตทั้งหมด</button>

  <div class="dna-box" id="dnaBox"></div>

  <div class="log">
    <h3>ประวัติเดินเงิน (สูตร Martingale)</h3>
    <ul id="moneyLog"></ul>
    <p class="summary">รวมทุนที่ใช้: <span id="totalSpent">0</span> บาท</p>
    <p class="summary">กำไร/ขาดทุนสุทธิ: <span id="totalProfit">0</span> บาท</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
