<!-- index.html -->
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>DNA + ระบบเดินเงิน</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 900px; margin: auto; }
    .container { display: flex; gap: 20px; }
    .controls, .history { flex: 1; }
    .controls button { padding: 10px 20px; margin: 5px; font-size: 16px; cursor: pointer; }
    .dna-box span { margin-right: 5px; font-size: 22px; font-weight: bold; }
    .green { color: green; }
    .red { color: red; }
    .history { border-left: 1px solid #ccc; padding-left: 20px; max-height: 500px; overflow-y: auto; }
    .history ul { list-style: none; padding-left: 0; }
    .history li { margin-bottom: 6px; }
    .summary { margin-top: 10px; font-weight: bold; }
    input { width: 80px; }
    label { font-size: 16px; display: block; margin-bottom: 10px; }
  </style>
</head>
<body>

  <h2>บันทึก DNA + ระบบเดินเงิน</h2>
  <div class="container">

    <!-- ปุ่มควบคุม -->
    <div class="controls">

      <label>ทุนเริ่มต้น (บาท):
        <input type="number" id="startCapital" value="1000" onchange="setCapital()" />
      </label>

      <label>เดิมพันเริ่มต้น (บาท):
        <input type="number" id="baseBet" value="10" onchange="setBaseBet()" />
      </label>

      <label>สูตรเดินเงิน:
        <select id="modeSelect" onchange="changeMode()">
          <option value="martingale">Martingale</option>
          <option value="paroli">Paroli</option>
          <option value="fibonacci">Fibonacci</option>
          <option value="1326">1-3-2-6</option>
          <option value="flat">Flat Bet</option>
          <option value="manual">Manual</option>
        </select>
      </label>

      <div style="margin-top:15px;">
        <button onclick="markDNA('follow')">ตาม ✔️</button>
        <button onclick="markDNA('oppose')">สวน ❌</button>
      </div>
      <div style="margin-top:10px;">
        <button onclick="confirmResult(true)">ชนะ ✅</button>
        <button onclick="confirmResult(false)">แพ้ ❌</button>
      </div>
      <button style="margin-top:10px;" onclick="resetAll()">รีเซ็ตทั้งหมด</button>

      <div class="dna-box" id="dnaBox" style="margin-top:20px;"></div>

    </div>

    <!-- ประวัติเดินเงิน -->
    <div class="history">
      <h3>ประวัติเดินเงิน</h3>
      <ul id="moneyLog"></ul>
      <p class="summary">รวมทุนที่ใช้: <span id="totalSpent">0</span> บาท</p>
      <p class="summary">กำไร/ขาดทุนสุทธิ: <span id="totalProfit">0</span> บาท</p>
      <p class="summary">ทุนคงเหลือ: <span id="capitalLeft">1000</span> บาท</p>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
